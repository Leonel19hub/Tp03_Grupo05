<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" type="text/css">
    <title>Cargar Usuario</title>
</head>

<body>
    <div th:insert="/layout/header :: header"></div>
    <div class="container">

        <form th:object="${usuario}" th:action="${band} ? @{/modificarUsuario} : @{/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputNombre" th:field="*{nombre}" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="exampleInputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputApellido" th:field="*{apellido}" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    th:field="*{email}" autocomplete="off">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{contrasenia}">
                <!-- <i class="fa-solid fa-eye"></i> -->
                <div class="alert alert-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
            </div>
            <div class="mb-3">
                <label for="Dni" class="form-label">DNI</label>
                <input type="number" class="form-control" id="Dni" th:field="*{dni}" placeholder="Ingrese DNI">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="mb-3">
                <label for="fechanac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechanac" th:field="*{fechanac}" placeholder="Ingrese Fecha de Nacimiento">
            </div>
            <button type="submit" class="btn btn-success" th:value="${band} ? 'Modificar' : 'Registarse'">Registarse</button>
        </form><br>
        <a class="btn btn-success" href="/index" role="button">Volver</a>
    </div>
    <div th:insert="/layout/footer :: footer"></div>

            if(tipo.type == "password"){
                tipo.type = "text";
            }else{
                tipo.type = "password";
            }
        }
    </script> -->
</body>

</html>
