<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" href="" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" type="text/css">
    <title>Cargar Usuario</title>
</head>

<body>
    <div th:insert="/layout/header :: header"></div>
    <div class="container">
        
        <form th:object="${usuario}" th:action="@{/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="exampleInputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputNombre" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="exampleInputApellido" class="form-label">Apelldio</label>
                <input type="text" class="form-control" id="exampleInputApellido" th:field="*{apellido}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{contrasenia}">
            </div>
            <button type="submit" class="btn btn-success">Guardar Usuario</button>
        </form><br>
        <a class="btn btn-success" href="/index" role="button">Volver</a>
    </div>
    <div th:insert="/layout/footer :: footer"></div>
</body>

</html>
